<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        padding: 2rem;
      }
      .actions {
      }
    </style>
  </head>
  <body>
    <div class="continaer">
      <div class="actions">
        <input
          value="41,73"
          placeholder="Digite o valor de meditação e atenção separando por vírgula"
          id="guessValue"
        />
        <button onclick="guess()">
          Advinhar
        </button>
      </div>
      <div class="info">
        <h3 id="result"></h3>
      </div>
    </div>
  </body>

  <script>
    const socket = io('http://localhost:3000');

    function guess() {
      const guessValue = document.getElementById('guessValue').value;
      socket.emit('guess', {
        guessValue
      });
    }

    socket.on('answer', (data) => {
      document.getElementById('result').innerText = `Resultado: ${data}`;
    });
  </script>
</html>
